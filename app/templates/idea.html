{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 pt-3">
            <div class="card" style="position: relative">
                <div class="card-header">
                    <div class="card-title">
                        <h2>Quote of the day..</h2>
                    </div>
                </div>
                <div class="card-body">
                    <h2 class="quoted-author">{{ quote.author }}</h2>
                    <p class="quoted-quote">{{ quote.quote }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 pt-3">
            <div class="banner-post-banner">
                <div class="container" id="post-banner">
                    <h2 class="text-center text-white">Add idea</h2>
                    <p class="text-center text-white">Add your idea below</p>
                </div>
            </div>
            {{ wtf.quick_form(form)}}
        </div>
    </div>

</div>
{% endblock %}
